
<div class="ng-header">
  <div class="ng-header-left left">
      <div class="toggle-menu-button left">
          <a class="icon" (click)="toggleMenu()"><i class="fa fa-bars"></i></a>
      </div>
      <div class="logo right">
          <img src="assets/images/logo-large.png" class="logo-large">
          <img src="assets/images/logo-small.png" class="logo-small">
      </div>
  </div>
  <div class="ng-header-right right">
      <div class="ng-header-right-item right">
          <a class="icon" (click)="logout()"><i class="fa fa-sign-out-alt"></i></a>
      </div>
      <div class="ng-header-right-item right" (click)="userdetails.toggle($event)">
          <a class="icon"><span [innerHtml]="user.emailId" class="user-name"></span><i class="fa fa-user"></i></a>
      </div>
  </div>
</div>

<!-- user detials overlay panel -->
<p-overlayPanel #userdetails>
  <div><b>User Name: </b><i [innerHtml]="user.userName"></i></div>
  <div><b>Email Id: </b><i [innerHtml]="user.emailId"></i></div>
  <div><b>Birthdate: </b><i [innerHtml]="user.birthDate | date:'dd/MM/yyyy'"></i></div>
</p-overlayPanel>
